{% extends "base.html" %}

{% block content %}
<h2>Create Trip</h2>

<div class="card p-4 shadow-sm">
    <form method="POST">

        <div class="mb-3">
            <label>Vehicle</label>
            <select class="form-control" name="vehicle_id" required>
                {% for v in vehicles %}
                    <option value="{{ v.id }}">
                        {{ v.model }} ({{ v.license_plate }})
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Driver</label>
            <select class="form-control" name="driver_id" required>
                {% for d in drivers %}
                    <option value="{{ d.id }}">
                        {{ d.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Cargo Weight</label>
            <input type="number" step="0.01"
                   class="form-control"
                   name="cargo_weight"
                   required>
        </div>

        <div class="mb-3">
            <label>Origin</label>
            <input class="form-control" name="origin" required>
        </div>

        <div class="mb-3">
            <label>Destination</label>
            <input class="form-control" name="destination" required>
        </div>

        <div class="mb-3">
            <label>Revenue</label>
            <input type="number" step="0.01"
                   class="form-control"
                   name="revenue"
                   required>
        </div>

        <button class="btn btn-success">Create Draft</button>
    </form>
</div>
{% endblock %}
