{% extends "base.html" %}

{% block content %}
<h2>Add Fuel Log</h2>

<div class="card p-4 shadow-sm" style="max-width:600px;">
    <form method="POST">

        <div class="mb-3">
            <label>Trip ID</label>
            <input class="form-control"
                   value="{{ trip.id }}"
                   disabled>
        </div>

        <div class="mb-3">
            <label>Liters</label>
            <input type="number"
                   step="0.01"
                   class="form-control"
                   name="liters"
                   required>
        </div>

        <div class="mb-3">
            <label>Cost</label>
            <input type="number"
                   step="0.01"
                   class="form-control"
                   name="cost"
                   required>
        </div>

        <div class="mb-3">
            <label>Date</label>
            <input type="date"
                   class="form-control"
                   name="date"
                   required>
        </div>

        <button class="btn btn-success">Add Fuel</button>
        <a href="{{ url_for('trips.list_trips') }}"
           class="btn btn-secondary">Cancel</a>

    </form>
</div>
{% endblock %}
