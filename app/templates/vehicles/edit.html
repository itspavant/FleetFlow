{% extends "base.html" %}

{% block content %}
<h2>Edit Vehicle</h2>

<div class="card p-4 shadow-sm" style="max-width:600px;">
    <form method="POST">

        <div class="mb-3">
            <label>Vehicle Type</label>
            <select class="form-control" name="vehicle_type" required>
                <option value="Truck" {% if vehicle.vehicle_type.value == "Truck" %}selected{% endif %}>Truck</option>
                <option value="Van" {% if vehicle.vehicle_type.value == "Van" %}selected{% endif %}>Van</option>
                <option value="Bike" {% if vehicle.vehicle_type.value == "Bike" %}selected{% endif %}>Bike</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Model</label>
            <input class="form-control" name="model" value="{{ vehicle.model }}" required>
        </div>

        <div class="mb-3">
            <label>Year</label>
            <input type="number" class="form-control" name="year" value="{{ vehicle.year }}" required>
        </div>

        <div class="mb-3">
            <label>Max Capacity</label>
            <input type="number" step="0.01" class="form-control"
                   name="max_capacity"
                   value="{{ vehicle.max_capacity }}" required>
        </div>

        <div class="mb-3">
            <label>Acquisition Cost</label>
            <input type="number" step="0.01"
                   class="form-control"
                   name="acquisition_cost"
                   value="{{ vehicle.acquisition_cost }}" required>
        </div>

        <button class="btn btn-success">Update</button>
        <a href="{{ url_for('vehicles.list_vehicles') }}"
           class="btn btn-secondary">Cancel</a>

    </form>
</div>

{% endblock %}
