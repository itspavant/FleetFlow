{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">Add Misc Expense</h2>

<div class="card shadow-sm" style="max-width: 500px;">
    <div class="card-body">

        <h6 class="mb-3">
            Trip ID: {{ trip.id }} |
            Vehicle: {{ trip.vehicle.model }} |
            Driver: {{ trip.driver.name }}
        </h6>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text"
                       name="description"
                       class="form-control"
                       placeholder="Toll, Parking, Food, etc."
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Amount (â‚¹)</label>
                <input type="number"
                       step="0.01"
                       name="amount"
                       class="form-control"
                       required>
            </div>

            <button class="btn btn-primary">
                Save Expense
            </button>

            <a href="{{ url_for('expenses.expense_dashboard') }}"
               class="btn btn-secondary">
                Cancel
            </a>

        </form>

    </div>
</div>

{% endblock %}
