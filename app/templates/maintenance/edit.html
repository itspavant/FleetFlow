{% extends "base.html" %}

{% block content %}
<h2>Edit Maintenance</h2>

<div class="card p-4 shadow-sm">
    <form method="POST">

        <div class="mb-3">
            <label>Description</label>
            <input class="form-control"
                   name="description"
                   value="{{ log.description }}"
                   required>
        </div>

        <div class="mb-3">
            <label>Cost</label>
            <input type="number"
                   step="0.01"
                   class="form-control"
                   name="cost"
                   value="{{ log.cost }}"
                   required>
        </div>

        <div class="mb-3">
            <label>Remarks</label>
            <textarea class="form-control"
                      name="remarks">{{ log.remarks }}</textarea>
        </div>

        <button class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
